<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Komentarze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Komentarze użytkowników</h1>

    <div id="comments"></div>

    <h3>Dodaj nowy komentarz:</h3>
    <form id="form">
        <input type="text" id="author" placeholder="Twoje imię"><br>
        <input type="text" id="comment" placeholder="Twój komentarz"><br>
        <button type="submit">Wyślij</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
